<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Sliding Page Vertical - acarismet-entry-projects</title>
    <link rel="icon" href="./a.i.png">
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #70321d">
          <h1>Nighthawks</h1>
          <p>Edward Hopper</p>
        </div>
        <div style="background-color: #263b4a">
          <h1>Girl with a Pearl Earring</h1>
          <p>Johannes Vermeer</p>
        </div>
        <div style="background-color: #28180f">
          <h1>The Night Watch</h1>
          <p>Rembrant</p>
        </div>
        <div style="background-color: #182219">
          <h1>The Potato Eaters</h1>
          <p>Vincent Van Gogh</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://lh3.googleusercontent.com/ci/AA1T9HKfWE-rdewpNRS0PLHbbe_o4yrx5OIwMvX8RHxC3QpmSSbMr1mfljVHCyPcIHEhanKcLs6vIg=s1200')"></div>
        <div style="background-image: url('https://lh3.googleusercontent.com/ci/AA1T9HL9ynKCkVvNwJLdKu-S0Ig58vCcUewA8D1fk2G-V1uz3gMDN3GVZCrvkBuE6XN-Ji_Zmj_D8ql2=s1200')"></div>
        <div style="background-image: url('https://lh3.googleusercontent.com/ci/AA1T9HJsj2sxwQtqsbVR_FeInsfdsTN9qSiggOsivZZdh4fXEkmJWZGb3cbA5hjCo_8nvvmSZO6Owak=s1200')"></div>
        <div style="background-image: url('https://lh3.googleusercontent.com/ci/AA1T9HIIq-Hm6kx-zfWSBe4BpHVpxw464tu1FKM1f6i0SvodA2tunA-ZADVq328lYUyoluXstpKKqWBQ=s1200')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i> <!--These class names fix from cdn-->
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i> <!--These class names fix from cdn-->
        </button>
      </div>
    </div>

    </body>
    <script src="./script.js"></script>
</html>
